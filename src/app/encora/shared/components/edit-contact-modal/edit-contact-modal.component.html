<h2 mat-dialog-title><span *ngIf="isAdd">Add</span> <span *ngIf="!isAdd">Update</span> Data</h2>
<mat-dialog-content>

  <form [formGroup]="cotactForm" (keydown.enter)="$event.preventDefault()" #formDir="ngForm">
    <div class="form-group mt-2">
      <label class="text-muted" for="name">
        Name</label>
      <input type="text" formControlName="name" required class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group mt-2">
      <label class="text-muted" for="country">
        Country</label>
      <input type="text" formControlName="country" required class="form-control" id="country"
        placeholder="Enter country">
    </div>
    <div class="form-group mt-2">
      <label class="text-muted" for="phone">
        Phone</label>
      <input type="text" max="10" formControlName="phone" required class="form-control" id="phone" placeholder="Enter phone">
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <div class="form-group mt-2">
    <button class="btn btn-primary" (click)="saveContact()"><span *ngIf="isAdd">Add</span> <span
        *ngIf="!isAdd">Update</span></button>
  </div>
  <div class="form-group mt-2" style="margin-left:10px">
    <button class="btn btn-primary" [mat-dialog-close]="true">Close</button>
  </div>
</mat-dialog-actions>
